<!doctype html>

    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Zoltan the Fortune Teller</title>
            
            <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" href="main.css">
            <script type="text/javascript" src="sarissa.js"></script> 
            <style>
            #accordion-resizer {
              padding: 10px;
              width: 350px;
              height: 220px;
            }
            </style>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="script.js"></script>
            <script>
            $( function() {
              $( "#accordion" ).accordion({
                heightStyle: "fill"
              });
           
              $( "#accordion-resizer" ).resizable({
                minHeight: 140,
                minWidth: 200,
                resize: function() {
                  $( "#accordion" ).accordion( "refresh" );
                }
              });
            } );
            </script>
    </head>
    <body>
            <h3 class="docs">Choose a color.</h3>
 
            <div id="accordion-resizer" class="ui-widget-content">
              <div id="accordion">
                <h3>Yellow</h3>
                <div>
                   <button id="btn">1</button>
                   <button id="btn2">2</button>
                   <button id="btn3">3</button>
                   
                </div>
                <h3>Red</h3>
                <div>
                  <button id="btn4">1</button>
                   <button id="btn5">2</button>
                   <button id="btn6">3</button>
                  
                </div>
                <h3>Blue</h3>
                <div>
                  <button id="btn7">1</button>
                  <button id="btn8">2</button>
                  <button id="btn9">3</button>
                 
                </div>
                <h3>Green</h3>
                <div>
                  <button id="btn10">1</button>
                   <button id="btn11">2</button>
                   <button id="btn12">3</button>
                   
                </div>
              </div>
            </div>

            <fieldset>
                <legend><b>1:Personal Information</b></legend>
                First Name: <br>
                <input type= "text" name= "firstname"><br>
                Last Name: <br>
                <input type= "text" name= "lastname" ><br>

            </fieldset>
            
            <fieldset>
                    <legend><b>2:Sex</b></legend>
                    Male:
                    <input type="radio" name="choices" value="choice1">
                    Female:
                    <input type="radio" name="choices" value="choice2">
                    Other:
                    <input type="radio" name="choices" value="choice3"><br>
            </fieldset>

            <fieldset>
                    <legend><b>3: Enjoyment</b></legend>
                    Yes:
                   <input type="checkbox" name="checkbox1">
                   No:
                   <input type="checkbox" name="checkbox2">
                   Indifferent:
                   <input type="checkbox" name="checkbox3">
            </fieldset>

            <fieldset>
                    <legend><b>4:Country</b></legend>
                    <select name= "continent">
                            <option value="namerica">Canada</option>
                            <option value="europe">Europe</option>
                            <option value="unitedkingdom">Great Britian</option>
                            <option value="samerica">United States</option>
                            <option value="namerica">Other</option>
            
                  
                  
                   <input type="checkbox" name="checkbox1">
            </fieldset>

            <fieldset>
                    <legend><b>5:Comments</b></legend>
                    <textarea cols="50" rows="4" name="comment"></textarea>
    
                </fieldset>
        
           
                <input type="button" onclick="alert('Thank You. I will respond within 48 hours')" value="submit">
                <input type="reset">

       
             
        
    </body>
</html>
